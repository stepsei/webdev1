<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Web page!</title>

            <div class="row">

                </div>
                <div class="col-lg-3 col-sm-6">
                  This is another section.
                </div>
                <div class="col-lg-3 col-sm-6">
                  This is a third section.
                </div>
                <div class="col-lg-3 col-sm-6">
                  This is a fourth section.
                </div>
        </div>
    </body>
</html>
