<!DOCTYPE html>
<html>
      <head>
            <title>Is it New Year?</title>
            <style>
                  body {
                    text-align: center;
                  }
            </style>
      </head>
      <body>
            {% if new_year %} <!-- jinja2 template syntax - python way -->
                  <h1>Yes! Happy New Year!</h1>
            {% else %}
                  <h1>NO</h1>
            {% endif %}
      </body>
</html>
